<!DOCTYPE html>
<html>
  <head>
    <title>Gmail Image Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
      (function () {
        var loc = window.location;
        window.gmail = {
          base: loc.protocol + "://" + loc.host + (loc.port ? (":" + loc.port) : ""),
          home: "{{ home_dir }}"
        };
      }());
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Gmail Image Extractor</h1>

      <form role="form" id="auth-form">
        <div class="form-group">
          <label for="email-input">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email address">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <hr />

        <button type="submit" id="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
      </form>

      <div class="alert">

      </div>

      <div class="progress" style="display: none">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0">
        </div>
      </div>

      <div class="results container-fluid" style="display: none">
      </div>

      <form role="form" id="sync-form" style="display: none">
        <button type="submit" class="btn btn-primary btn-block btn-lg">Sync Gmail Account</button>
      </form>

      <form role="form" id="confirm-form" style="display: none" class="well">
        <p> </p>
        <button type="cancel" class="btn btn-warning btn-block btn-lg">Cancel</button>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Continue</button>
      </form>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/gmailextractor.js"></script>
  </body>
</html>
